<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript testing</title>
</head>
<body>
    
    <script type="text/JavaScript">
        var ob1 = {"name":"Ram"};
        var ob2 = {"name":"Ram","age":21};
        var ob3 = {"person":["Ram",21]};
        var ob4 = {"result":[{"name":"Ram ","pass":true}]};
        document.write(ob1.name+"<br />");
        document.write(ob2.name+" is aged " + ob2.age + "<br />");
        ob2.age=25;
        document.write(ob2.name+" is aged "+ob2.age + "<br/>");
        document.write(ob3.person[0]+" is aged " + ob3.person[1] + "<br/>");
        id (ob4.result[0].pass)
        {
            document.write(ob4.result[0].name+" is pass");
        }
    </script>
</body>
</html>
